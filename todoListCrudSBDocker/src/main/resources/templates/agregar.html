<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="${accion}"></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand btn btn-primary" th:href="@{/}">Inicio</a>
        </div>
    </nav>
    <div class="header" style="
                display: flex;
                justify-content: center;
            ">
        <div class="title">
            <h1 th:text="'Bienvenido al '+${accion}+' Tarea'"></h1><!--el valor acción se lo pasamos desde el controlador dependiendo la función-->
        </div>
    </div>
    <div class="container">
        <div class="card" style="
            display: flex;
            align-items: center;
        ">
            <div class="col-sm-6">
                <form th:action="@{/Guardar}" method="post" th:object="${tarea}"><!--le indicamos al formulario el endpoint a realizar y el objeto con el que va a trabajar -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-body">
                                <div class="form-group">
                                    <input type="hidden" name="id" th:field="*{id}"><!--el field va tomar el valor que tenga la tarea-->
                                </div>
                                <div class="form-group">
                                    <label for="nombre">nombre</label>
                                    <input type="text" class="form-control" name="nombre" th:field="*{nombre}" required="false">
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">descripcion</label>
                                    <input type="text" class="form-control" name="descripcion" th:field="*{descripcion}" required="false">
                                </div>
                                <div class="card-footer">
                                    <button  class="btn btn-success" type="submit" name="save">guardar</button><!--y accionamos el formulario y enviamos al información al Guardar del controlador-->
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
